<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Video Segmentation Tool - Dashboard</title>
    <!-- Include your CSS and JS dependencies -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Video Segmentation Tool</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/review">Review Sessions</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Processing Dashboard</h1>
        
        <div class="card mt-4">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="dashboard-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="queued-tab" data-toggle="tab" href="#queued">Queued Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="processing-tab" data-toggle="tab" href="#processing">Processing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="completed-tab" data-toggle="tab" href="#completed">Completed</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="queued">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Job ID</th>
                                    <th>Session</th>
                                    <th>Queued At</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="queued-jobs">
                                <!-- Jobs will be loaded here via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="processing">
                        <table class="table table-striped">
                            <!-- Similar structure for processing jobs -->
                        </table>
                    </div>
                    <div class="tab-pane fade" id="completed">
                        <table class="table table-striped">
                            <!-- Similar structure for completed jobs -->
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
